<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      src="https://kit.fontawesome.com/aa27ee4dff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-check-double"></i> Do It Dude!</h1>
      <button id="button-open-nav" class="button-open-nav">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>
    </header>

    <div class="all-tasks">
      <h2 class="task-list-title">My Projects</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>Youtube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>

    <div class="task-template-container">
      <template id="task-template">
        <div class="task">
          <input type="checkbox" />
          <label>
            <span class="custom-checkbox"></span>
          </label>
        </div>
      </template>
    </div>
  </body>
</html>
